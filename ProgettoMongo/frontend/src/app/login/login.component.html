<div class="login-container">
    <div class="login-card fade-in">
        <div class="brand">
            <div class="logo-icon">ITS</div>
            <h1>Gestione Corsi</h1>
        </div>

        <h2>Accedi</h2>
        <p class="subtitle">Inserisci le tue credenziali per continuare</p>

        <form (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="admin@its.it" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="••••••••"
                    required>
            </div>

            <div *ngIf="error" class="error-message">
                {{ error }}
            </div>

            <button type="submit" class="btn-primary btn-block">Accedi</button>
        </form>
    </div>
</div>
